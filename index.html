<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alurageek</title>
  <link rel="stylesheet" href="./src/assets/css/base/base.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header container">

    <img src="./src/assets/icons/Logo.svg" alt="logo" class="header__logo" title="Inicio" />

    <div class="button button--config">
      <button class="button__link button__link--access">Acceso</button>
    </div>

    <!-- input checkbox para activar y desactivar el buscador -->
    <input type="checkbox" id="search__checked">

    <div class="search">
      <ul class="search__container">
        <li class="buttonBack">
          <label for="search__checked">
            <img src="./src/assets/icons/arrow_back.svg" class="search__back" alt="Icono atras" title="Atras" />
          </label>
        </li>
        <li class="input input--color">
          <input type="text" class="input__search" placeholder="Buscar">
          <span class="input__closed" title="Borrar Todo"></span>
        </li>
      </ul>
      <div class="search__result"></div>
    </div>

    <label for="search__checked" class="input input--config">
      <span>¿Qué deseas Buscar?</span>
      <img src="../src/assets/icons/shared.svg" alt="Icono de busqueda" title="Buscar" />
    </label>

  </header>

  <main class="main">

    <section class="banner">
      <div class="banner__container container">
        <div class="banner__texts">
          <h1 class="banner__title">Diciembre Promocional</h1>
          <p class="banner__paragraph">
            Productos seleccionados con 33% de descuento
          </p>
          <button class="button__link button__link--consoles">Ver consolas</button>
        </div>
      </div>
    </section>

    <section class="products">
      <!-- carga de componente -->
      <div class="products__container container">
        <section class="category loadComponent" style="width: 100%;">
        </section>

        <section class="cards">
          <div class="cards__container">
            <div class="card loadComponent" style="box-shadow: 0 0 0;"></div>
            <div class="card loadComponent" style="box-shadow: 0 0 0;"></div>
            <div class="card loadComponent" style="box-shadow: 0 0 0;"></div>
            <div class="card loadComponent" style="box-shadow: 0 0 0;"></div>
            <div class="card loadComponent" style="box-shadow: 0 0 0;"></div>
            <div class="card loadComponent" style="box-shadow: 0 0 0;"></div>
          </div>
        </section>
      </div>
    </section>

  </main>

  <footer class="footer">
    <section class="footer__container container">
      <div class="footer__links">
        <img src="./src/assets/icons/Logo.svg" alt="logo" class="footer__logo" />
        <nav class="footer__nav">
          <ul class="footer__uls">
            <li class="footer__list"><a href="#">Quienes somos</a></li>
            <li class="footer__list"><a href="#">Politíca de privacidad</a></li>
            <li class="footer__list"><a href="#">Programa de fidelidad</a></li>
            <li class="footer__list"><a href="#">Nuestras tiendas</a></li>
            <li class="footer__list"><a href="#">quiero ser franquiciado</a></li>
            <li class="footer__list"><a href="#">Anuncie aquí</a></li>
          </ul>
        </nav>
      </div>

      <form class="form form--config-footer">
        <h3 class="form__title form__title--config">Hable con nosotros</h3>
        <div class="form__container">
          <div class="form__group">
            <input type="text" id="nameUser" class="form__input" name="name" placeholder=" " />
            <label for="nameUser" class="form__label">Nombre</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <textarea id="messageUser" class="form__input form__input--textarea" name="message"
              placeholder=" "></textarea>
            <label for="messageUser" class="form__label">Escribe tu mensaje</label>
            <span class="form__line"></span>
          </div>
          <input type="submit" class="button__link button__link--sendMessage" value="Enviar mensaje" disabled />
        </div>
      </form>
    </section>
  </footer>

  <aside class="aside">
    <p>Nilton pv</p>
    <a href="https://github.com/NPollito" target="_blank">
      <img src="./src/assets/icons/github.svg" alt="logo github">
    </a>
  </aside>

  <script src="./src/app.js" type="module"></script>
  <script type="module" src="./src/controllers/homeController.js"></script>
</body>

</html>
