<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alurageek Acceder</title>
  <link rel="stylesheet" href="../assets/css/base/base.css" />
  <link rel="stylesheet" href="../../style.css" />
</head>

<body>
  <header class="header container">
    <a href="../../index.html">
      <img src="../assets/icons/Logo.svg" alt="logo" class="header__logo" title="Inicio" />
    </a>
  </header>
  <main class="main">
    <section class="login">
      <form class="form form__login">
        <h3 class="form__title">Iniciar Seción</h3>
        <div class="form__container">
          <div class="form__group">
            <input type="email" id="emailUser" class="form__input" name="email" placeholder=" " />
            <label for="emailUser" class="form__label">Correo electronico</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="password" id="passUser" class="form__input" name="password" placeholder=" " />
            <label for="passUser" class="form__label">Contraseña</label>
            <span class="form__line"></span>
          </div>
          <input type="submit" class="button__link button__link--login" value="Entrar" disabled />
        </div>
      </form>
    </section>
  </main>
  <aside class="aside">
    <p>Nilton pv</p>
    <a href="https://github.com/NPollito" target="_blank">
      <img src="../assets/icons/github.svg" alt="logo github">
    </a>
  </aside>

  <script src="../controllers/loginController.js" type="module"></script>
</body>
